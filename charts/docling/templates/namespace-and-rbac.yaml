{{- if and .Values.namespace.create .Values.namespace.name }}
---
apiVersion: v1
kind: Namespace
metadata:
  name: {{ include "docling.namespace" . }}
  labels:
    name: {{ include "docling.namespace" . }}
{{- end }}

{{- if .Values.serviceAccount.create }}
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "docling.serviceAccountName" . }}
  namespace: {{ include "docling.namespace" . }}
  labels:
    {{- include "docling.labels" . | nindent 4 }}
  {{- with .Values.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
{{- end }}