name: Check Docling Helm Charts

on:
  pull_request:
    paths:
      - "charts/docling/**"
  push:
    paths:
      - "charts/docling/**"

jobs:
  lint-chart:
    name: Lint Helm Chart
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v4

      - name: Lint Docling Helm Chart
        run: |
          helm lint ./charts/docling

  test-deploy:
    name: Test Chart Deployment
    runs-on: ubuntu-latest
    needs: lint-chart

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v4

      - name: Set up Helm
        uses: azure/setup-helm@v4

      - name: Set up KinD Cluster
        uses: helm/kind-action@v1

      - name: Template Docling Helm Chart
        run: |
          helm template docling ./charts/docling \
            --namespace test-namespace --create-namespace > template.yaml

      - name: Verify Docling
        run: |
          kubectl create namespace test-namespace
          kubectl apply --namespace test-namespace -f template.yaml
